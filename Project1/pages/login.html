<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login, singup and recovery forms</title>
  <link rel="stylesheet" href="../css/login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="container">
    <form class="vldform vldauth" >
      <h1>Log in</h1>
      <input class="vldform__textbox" type="text" name="username" onclick='handleInputLogin(event)'placeholder="Username" required>
      <input class="vldform__textbox" type="password" name="password" onclick='handleInputLogin(event)' id="" placeholder="Password" required>
      <a class="vldform__recoverypassword" href="#" onclick="showrecoveryform()">Forgot password?</a>
      <button class="vldform__button" ><a href="../index.html">Log In</a></button>
      <p class="vldform__signup">Don't have account?
        <a class="vldform__signuplink" href="#">Sign up</a>
      </p>
    </form>
  </div>
  <div class="container">
    <form class="vldform vldreg"  onsubmit="showauthform()">
        <h1>Sign up</h1>
        <input class="vldform__textbox" onchange='handleInput(event)'type="text" name="username" placeholder="Username" required>
        <input class="vldform__textbox" onchange='handleInput(event)'type="email" name="email"  placeholder="Email" required>
        <input class="vldform__textbox" onchange='handleInput(event)' type="password" name="password"  placeholder="Password" required>
        <input class="vldform__button" type="submit"value="Sign up">
        <p class="vldform__signup">You already have account?
          <a href="#" onclick="showauthform()">Log in</a>
        </p>
      <small>designed by<strong> Booklife</strong></small>
    </form>
  </div>

  <form class="vldform vldrecpass" method="POST">
    <h1>Password recovery</h1>
    <input class="vldform__textbox" type="email" name="email" id="" placeholder="Email" required>
    <input class="vldform__button" type="submit" value="Recovery">
  </form>
</body>
<!-- partial -->
  <script  src="../js/login.js"></script>
  <script src=''></script>
</body>
</html>
